<html>
  <head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script type="text/javascript" src="script.js"></script>
    <title> Table Syntax Maker </title>
  </head>

  <body>
    <!-- context menu -->
    <!-- ref: https://javascript.programmer-reference.com/js-original-contextmenu/ -->
    <div id="conmenu">
      <ul>
        <li>combine to right</li>
        <li>combine to under</li>
        <li>uncombine</li>
      </ul>
    </div>

    <div>
      <input type="button" value="-" onclick="deleteColumn('table')" />
      <input type="button" value="+" onclick="appendColumn('table')" />
      <label>
        <font size=2>
          <input type="checkbox" id="columnHeaderCheckBox" onclick="setColumnHeaderColor('table', 'columnHeaderCheckBox')">
          column header
        </font>
      </label>
    </div>

    <div id="layout_button_table">
      <div id="layout_row_buttons">
        <input type="button" value="-" onclick="deleteRow('table')" />
        <input type="button" value="+" onclick="appendRow('table')" />
        <label>
          <font size=2>
            <input type="checkbox" id="rowHeaderCheckBox" onclick="setRowHeaderColor('table', 'rowHeaderCheckBox')">
            row header
          </font>
        </label>
      </div>

      <!-- table, default 2x2 -->
      <table id="table">
        <!-- FIXME: onclick を逐一書いてるのがバカっぽい -->
        <tbody>
          <tr> 
            <td contenteditable=true oncontextmenu="cellContextMenu();return false;"></td>
            <td contenteditable=true oncontextmenu="cellContextMenu();return false;"></td>
            <td contenteditable=true oncontextmenu="cellContextMenu();return false;"></td>
          </tr>
          <tr> 
            <td contenteditable=true oncontextmenu="cellContextMenu();return false;"></td>
            <td contenteditable=true oncontextmenu="cellContextMenu();return false;"></td>
            <td contenteditable=true oncontextmenu="cellContextMenu();return false;"></td>
          </tr>
          <tr> 
            <td contenteditable=true oncontextmenu="cellContextMenu();return false;"></td>
            <td contenteditable=true oncontextmenu="cellContextMenu();return false;"></td>
            <td contenteditable=true oncontextmenu="cellContextMenu();return false;"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- generate button -->
    <div>
      <input type="button" value="Generate" onclick="generateSyntax('table','outputArea', 'outputTypeSelect')" />
    </div>

    <!-- text area -->
    <div>
      <!-- テーブルの変化に合わせてサイズも変更？ いや、出力されたらそれに追随でいいか -->
      <textarea id="outputArea" cols=40 rows=4 readonly=true></textarea>
      <!-- 出力形式を選択 -->
      <select id="outputTypeSelect">
        <option value="Trac Wiki"> Trac Wiki </option>
        <option value="Markdown"> Markdown </option>
        <option value="textile"> textile </option>
        <option value="plain text"> plain text </option>
      </select>
    </div>
    <input type="button" value="clear" onclick="clearOutputArea('outputArea')" />

  </body>
</html>
